type Room {
  width: Float!
  length: Float!
}

type Plan {
  id: ID!
  name: String
  room: Room
}

type Query {
  plans: [Plan]
}

input RoomInput {
  width: Float!
  length: Float!
}

input PlanInput {
  id: ID!
  name: String
  room: RoomInput!
}

type Mutation {
  createPlan(plan: PlanInput!): ID
}
