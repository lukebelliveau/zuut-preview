name: test
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "15.14.0"
          cache: 'npm'
      - run: npm install
      - run: npm test
