    <!-- Hotjar Tracking Code for https://www.zuut.co -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3015820, hjsv: 6 };
        a = o.getElementsByTagName('head')[0];
        r = o.createElement('script');
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
    </script>
    <!-- end hotjar -->

    <!-- Global site tag (gtag.js) - Google Analytics -->

    <!-- hack to get http to forward to https in Heroku -->
    <script>
      var host = 'www.zuut.co' || 'zuut.co';
      const pathnameBeforeRedirect = window.location.pathname;
      if (
        host == window.location.host &&
        window.location.protocol != 'https:'
      ) {
        window.location.protocol = 'https';
        window.location.pathname = pathnameBeforeRedirect;
      }
    </script>
