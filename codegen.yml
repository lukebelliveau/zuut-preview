overwrite: true
schema: "http://localhost:3000/graphql"
generates:
  backend/src/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-mongodb"
  ui/src/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-react-apollo"
  ./graphql/schema.json:
    plugins:
      - "introspection"
